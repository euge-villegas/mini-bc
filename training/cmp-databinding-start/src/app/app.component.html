<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBluePrintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change firts Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button>
      <app-server-element 
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name">
        <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <br>
    <div class="row">
        <div class="col-xs-12">
            <game-control-app (intervalFired)="onIntervalFired($event)"></game-control-app>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <odd-app *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></odd-app>
            <even-app *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></even-app>
        </div>
    </div>
</div>
