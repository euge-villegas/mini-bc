<a    
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <mat-card class="recipe-card">
        <mat-card-header>
            <mat-card-title>
                {{recipe.name}}
            </mat-card-title>
        </mat-card-header>

        <img 
            mat-card-image
            [src]="recipe.imagePath" 
            alt="{{ recipe.name }}" 
            class="recipe-card-img"
        >

    </mat-card>
</a>
